<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    Classes
                </h5>
            </div>
            <div class="text-end col col-md-6">
                <div class="text-lg-end pt-2">
                    <button id="create" class="btn btn-primary" type="button" (click)="createClass()">
                        <i class="fa fa-plus mr-1"></i>
                        <span>New Class</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="classes.items" [count]="classes.totalCount" [list]="list" default>
            <ngx-datatable-column name="Code" prop="code"></ngx-datatable-column>
            <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Branch" prop="branchName"></ngx-datatable-column>
            <ngx-datatable-column name="Sections" prop="sections">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ parseSectionNames(row.sections) }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog mr-1"></i>Actions
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem (click)="editClass(row.id)">
                                Edit
                            </button>
                            <button ngbDropdownItem (click)="delete(row.id)">
                                Delete
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3>{{ (selectedClass.id ? 'Edit' : 'New Class' ) | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label for="class-code">Code</label><span> * </span>
                <input type="text" id="class-code" class="form-control" formControlName="code" />
            </div>

            <div class="form-group">
                <label for="class-name">Name</label><span> * </span>
                <input type="text" id="class-name" class="form-control" formControlName="name" />
            </div>

            <div class="form-group">
                <label for="book-branch">Branch</label><span> * </span>
                <select class="form-control" id="class-branch" formControlName="branchId">
                    <option [ngValue]="null">Select a branch</option>
                    <option [ngValue]="branch.value" *ngFor="let branch of branchesLookup"> {{ branch.text }}</option>
                </select>
            </div>


            <div class="form-group">
                <label for="book-sections">Sections</label>
                <ng-multiselect-dropdown id="book-sections" placeholder="Select Sections" formControlName="sectionIds"
                    [settings]="sectionDropdownSettings" [data]="sectionsLookup">
                </ng-multiselect-dropdown>
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            Close
        </button>

        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            Save
        </button>
    </ng-template>
</abp-modal>
