<app-search-box title="Search" 
    placeholder="Name / CNIC / Roll No / Father CNIC" 
    (searchTextChange)="onSearchValueChange($event)">
</app-search-box>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    Students
                </h5>
            </div>
            <div class="text-end col col-md-6">
                <div class="text-lg-end pt-2">
                    <button id="create" class="btn btn-primary" type="button" (click)="createStudent()">
                        <i class="fa fa-plus mr-1"></i>
                        <span> New Student</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="students.items" [count]="students.totalCount" [list]="list" default>
            <ngx-datatable-column name="Roll No" prop="rollNo"></ngx-datatable-column>
            <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Father Name" prop="fatherName"></ngx-datatable-column>
            <ngx-datatable-column name="Phone" prop="phoneNumber">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.phoneNumber | mask: '0000-0000000' }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog mr-1"></i> Actions
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem (click)="editStudent(row.id)">
                                Edit
                            </button>
                            <button ngbDropdownItem (click)="delete(row.id)">
                                Delete
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3>{{ (selectedStudent.id ? 'Edit' : 'New Student' ) | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label for="student-name">Name</label><span> * </span>
                <input type="text" id="student-name" class="form-control" formControlName="name" />
            </div>

            <div class="form-group">
                <label for="student-cnic">CNIC</label><span> * </span>
                <input type="text" id="student-cnic" class="form-control" formControlName="cnic" mask="00000-0000000-0"/>
            </div>

            <div class="form-group">
                <label for="student-phone">Phone Number</label><span> * </span>
                <input type="text" id="student-phone" class="form-control" formControlName="phone" mask="0000-0000000" />
            </div>

            <div class="form-group">
                <label for="father-name">Father Name</label><span> * </span>
                <input type="text" id="father-name" class="form-control" formControlName="fatherName" />
            </div>

            <div class="form-group">
                <label for="father-cnic">Father CNIC</label><span> * </span>
                <input type="text" id="father-cnic" class="form-control" formControlName="fatherCnic" mask="00000-0000000-0"/>
            </div>

            <div class="form-group">
                <label for="student-address">Present Address</label><span> * </span>
                <input type="text" id="student-address" class="form-control" formControlName="presentAddress" />
            </div>

            <div class="form-group">
                <label for="admisison-date">Admission Date</label><span> * </span>
                <input type="date" id="admisison-date" class="form-control" formControlName="admissionDate" />
            </div>

            <div class="form-group">
                <label for="student-branch">Branch</label><span> * </span>
                <select class="form-control" id="student-branch" formControlName="branchId" (change)="onChangeBranch($event.target.value)">
                    <option [ngValue]="null">Select a branch</option>
                    <option value="{{branch.value}}" *ngFor="let branch of branchesLookup"> {{ branch.text }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="student-class">Class</label><span> * </span>
                <select class="form-control" id="student-class" formControlName="classId" (change)="onClassChange($event.target.value)">
                    <option [ngValue]="null">Select Class</option>
                    <option value="{{class.value}}" *ngFor="let class of classesLookup"> {{ class.text }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="student-branch">Section</label><span> * </span>
                <select class="form-control" id="student-branch" formControlName="sectionId" (change)="onSectionChange($event.target.value)">
                    <option [ngValue]="null">Select a Section</option>
                    <option value="{{section.value}}" *ngFor="let section of sectionsLookup"> {{ section.text }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="roll-no">Roll No</label><span> * </span>
                <input type="text" id="roll-no" class="form-control" formControlName="rollNo" />
            </div>

            <div class="form-group">
                <label for="student-status">Status</label><span> * </span>
                <select class="form-control" id="student-status" formControlName="status">
                    <option value="null">Select Status</option>
                    <option value="0">Active</option>
                    <option value="1">Withdrawn</option>
                    <option value="2">Rejoin</option>
                </select>
            </div>

        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            Close
        </button>

        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            Save
        </button>
    </ng-template>
</abp-modal>
